app-id: io.github.rylan_x.cosmic-ext-applet-systemstats
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: cosmic-ext-applet-systemstats

finish-args:
  # Wayland access
  - --socket=wayland
  # System monitoring
  - --device=all
  - --filesystem=/sys:ro
  - --filesystem=/proc:ro
  # Network monitoring
  - --share=network
  # Configuration directory
  - --filesystem=xdg-config/systemstats:create

build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env:
    CARGO_HOME: /run/build/cosmic-ext-applet-systemstats/cargo

modules:
  - name: cosmic-ext-applet-systemstats
    buildsystem: simple
    build-commands:
      - cargo --offline fetch --manifest-path Cargo.toml --verbose
      - cargo --offline build --release --verbose
      - install -Dm755 target/release/cosmic-ext-applet-systemstats -t /app/bin/
      - install -Dm644 res/io.github.rylan_x.cosmic-ext-applet-systemstats.desktop -t /app/share/applications/
      - install -Dm644 res/io.github.rylan_x.cosmic-ext-applet-systemstats.svg /app/share/icons/hicolor/scalable/apps/io.github.rylan_x.cosmic-ext-applet-systemstats.svg
      - install -Dm644 res/io.github.rylan_x.cosmic-ext-applet-systemstats.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: git
        url: https://github.com/rylan-x/cosmic-ext-applet-systemstats.git
        tag: v1.0.0
        commit: 61e56803d6e48311c5e1dbffd898edd10ffadd8c
      - cargo-sources.json
